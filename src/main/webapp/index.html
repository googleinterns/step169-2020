<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Hub</title>
    <link rel="stylesheet" href="style.css">
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBlKFdxL2rShylt-FgSZJsI1262UzOmTCE&callback=initMap&libraries=places&callback=initAutocomplete">    
    </script>
    <script src="script.js"></script>
  </head>

  <body onload="onPageLoad()">
    <header>
      <!-- Navigation bar with search form -->
      <nav id="navbar">
        <img src="images/hublogo.png" alt="Hub" id="logo"/>
        <form id="search-form">
          <input type="text" class="text-field" id="topic-search-field" placeholder="Search Topic..."></input>
          <input type="text" class="text-field" id="region-search-field" placeholder="Search Region..."></input>
          <input type="submit" value="Search" id="search-button"></input>
        </form>
      </nav>
    </header>

    <div id="content">
      <!-- Map of the world with relevant labels -->
      <div id="map-container">
          <div id="map"></div>
          </div>

      <!-- List of articles returned from the search -->
      <div id="article-list-container">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>

        <div id ="list">
          <ul id="articles-list">                             
          </ul>
        </div>
      </div>
      <span style="font-size:30px;cursor:pointer" onclick="openNav()">&#9776; open</span>

    </div>
    
    <script>
        function openNav() {
        document.getElementById("article-list-container").style.width = "30vw";
        }

        function closeNav() {
        document.getElementById("article-list-container").style.width = "0";
        }
    </script>
  </body>
</html>
