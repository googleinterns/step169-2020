<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Hub</title>
    <link rel="stylesheet" href="style.css">
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBlKFdxL2rShylt-FgSZJsI1262UzOmTCE&callback=initMap">
    </script>
    <script src="script.js"></script>
  </head>

  <body onload="onPageLoad()">
    <header>
      <!-- Navigation bar with search form -->
      <nav id="navbar">
        <a id="nav-toggle" href="#">&#9776;</a>
        <form id="search-form">
          <input type="text" class="text-field" id="topic-search-field" placeholder="Search Topic..."></input>
          <input type="text" class="text-field" id="region-search-field" placeholder="Search Region..."></input>
          <input type="submit" value="Search" id="search-button"></input>
        </form>
      </nav>
    </header>

    <div id="content">
      <!-- Map of the world with relevant labels -->
      <div id="map-container">
          <div id="map"></div>
          </div>

      <!-- List of articles returned from the search -->
      <div id="article-list-container">
        <div id ="list">
          <ul id="articles-list">                             
          </ul>
        </div>
      </div>
      
    </div>
  </body>
</html>
